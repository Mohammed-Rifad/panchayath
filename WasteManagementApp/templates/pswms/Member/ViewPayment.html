{% extends 'pswms/Member/MemberMaster.html' %}


{% block content %}

<div class="col-md-8" style="margin-top: 50px; margin-left: 240px;">
    <div><h2 style="font-family: Arial, Helvetica, sans-serif;"> <u>Payment Details</u> </h2></div>
    
    </div>
    
<table class="table-striped table" style="margin-left: 20px;margin-top: 40px; border-spacing: 60px;">
    <tr>
        <td class="table-danger" >
            <b> Name</b>
        </td>
        <td class="table-danger"> 
            <b> Date </b>
        </td>
        <td class="table-danger"></td>
    </tr>
    {% for payment in payments  %}
    <tr>
<td>{{payment.user_id.user_name}}</td>
<td>{{payment.date}}</td>
<td><a href="/pswms/MemberHome/PaymentDetails?user={{payment.user_id.user_id}}&date={{payment.date|date:'Y-m-d'}}" style="color:green;">Details </a></td>
    </tr>
    {% endfor %}
</table>


{% endblock %}
