{% extends 'pswms/Member/MemberMaster.html' %}


    {% block content %}
    {% if driver_list %}
    
    <table class="table table-striped">
        <thead>
          <tr>
          
          <th scope="col" class="table-danger">I.D</th>
          <th scope="col" class="table-danger">Name</th>
          <th scope="col" class="table-danger">Vehicle No</th>
          <th scope="col" class="table-danger">Action</th>  
          </tr>
        </thead>
        <tbody>
          {% for driver in driver_list %}
         <tr>
         
          <td class="table-secondary">{{driver.driver_id}}</td>

          <td class="table-secondary">{{driver.driver_name}}</td>
          <td class="table-secondary">{{driver.driver_vehicle}}</td>
           <td class="table-secondary"><a href="{% url 'pswms:delete_driver' driver.driver_id %}" style="color: red;">Delete</a></td>
         </tr>
         {% endfor %}
        </tbody>
      </table>

      {% else %}
<h2 style="color: red;">No Data Available</h2>
{% endif %}
      {% endblock %}
